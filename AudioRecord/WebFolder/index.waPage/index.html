<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  
  <title>My Recorder</title>

  <style type="text/css" src=styles/main.css></style>

  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js'></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/swfobject.js"></script>
  <script type="text/javascript" src="js/recorder.js"></script>

</head>

<body>

	<div id="control_panel">
		<input type="image" id="record_button" onclick="Recorder.record('audio', 'audio.wav');" src="images/record.png" width="24" height="24" alt="Record" />
	 	<span id="save_button">
	    <span id="flashcontent">
	    <p>Your browser must have JavaScript enabled and the Adobe Flash Player installed.</p>
	    </span>
	  	</span>
	  	<input type="image" id="play_button" style="display:none;" onclick="Recorder.playBack('audio');" title="Play" src="images/play.png" width="24" height="24" alt="Play"/>
 	</div>

	<div>Duration: <span id="duration"></span></div>
  	<div>Upload status: <span id="upload_status"></span></div>

	<div id="upload_status">
 	</div>

  <form id="uploadForm" name="uploadForm" action="upload.php">
    <input name="authenticity_token" value="xxxxx" type="hidden">
    <input name="upload_file[parent_id]" value="1" type="hidden">
    <input name="format" value="json" type="hidden">
  </form>

</body>
</html>
